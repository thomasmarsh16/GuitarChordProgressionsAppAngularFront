<mat-toolbar  color="primary" class="mat-elevation-z5">
    <fa-icon [icon]="faGuitarIcon"></fa-icon>
    <span>Chord Bank</span>

    <span class="header-spacer"></span>

    <div *ngIf="user; else loggedOut">
    
        <span class="mr-2 d-none d-lg-inline text-gray-600 small"> Hello {{user.firstName}} </span>
        <img width="40" class="img-profile rounded-circle" src="{{user.photoUrl}}">
        
        <button mat-button  [matMenuTriggerFor]="menu" aria-label="User Dropdown Options">
            <mat-icon class="notranslate material-icons mat-icon-no-color" >menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item  (click)="signOutWithGoogle()">
                <mat-icon class="notranslate material-icons mat-icon-no-color">voicemail</mat-icon>
                <span>Sign Out</span>
            </button>
        </mat-menu>
        
    </div>
        
    <ng-template #loggedOut>
    
        <button (click)="signInWithGoogle()" class="btn btn-danger mx-1">
        <fa-icon [icon]="faGoogleIcon"></fa-icon>
        Sign in
        </button>
    
    </ng-template>

</mat-toolbar>
